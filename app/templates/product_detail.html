<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product.name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <a href="{{ url_for('home.home') }}">Home</a>
        <a href="{{ url_for('cart.view_cart') }}">Carrinho</a>
    </header>
    <h3>{{ product.name }}</h3>
    <p>Problema: {{ product.problema }}</p>
    <br>
    <p>Solução: {{ product.solucao }}</p>
    <br>
    <p>E-mail: {{ product.email }}</p>
    <br>
    <p>Pitch: {{ product.pitch}}</p>
    <br>
    <form action="{{ url_for('cart.add_to_cart', product_id=product.id) }}" method="POST">
        <input type="number" name="quantity" value="1" min="1">
        <button type="submit">Investir</button>
    </form>
</body>
</html>
