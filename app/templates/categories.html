<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categorias</title>
</head>
<body>
    <h1>Categorias</h1>
    <ul>
        {% for category in categories %}
            <li><a href="{{ url_for('product.list_products_by_category', category_id=category.id) }}">{{ category.name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
